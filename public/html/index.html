<!DOCTYPE html>
<!-- Rocco Farrell: Web Dev Assignment 3-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Profile Page</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/jquery-ui.css" />

    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <header>    
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">OnlineU</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Catalog</a></li>
                            <li class="active"><a href="#profile">Profile</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#logout">Logout</a></li>
                            <li><a href="#blog">Blog</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
        </header>
    </div>

    <main>
        <div class="container">
            <h1 id="h1level1">Profile</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input placeholder="First Name" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input placeholder="Last Name" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input placeholder="Email" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input placeholder="Password" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-10"><button type="submit" class="btn btn-primary">Update</button></div>
                </div>
            </form>

           

        </div><!-- /.container -->

        <div class="container">
            <h2 id="h1level2">Courses Created</h2>
        </div>

        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Category</th>
                        <th>Date Created</th>
                        <th>Description</th>
                        <th>
                            <button type="button" id="addCourse" class="btn btn-success pull-right">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody id="courses">
                    <tr class="template">
                        <td class="name">name</td>
                        <td class="category">Category</td>
                        <td class="dateCreated">Year</td>
                        <td class="description">Description</td>
                        <td>
                            <button class="btn btn-warning edit">
                                <span class="glyphicon glyphicon-edit"></span>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger remove">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>


</body>
</html>
