<!DOCTYPE html>
<!-- Rocco Farrell: Web Dev Assignment 3-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Profile Page</title>

    <base href="/">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/jquery-ui.css" />

    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-animate.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>

    <script src="../app.js"></script>

    


</head>
<body class="ng-scope" ng-app="mainApp" ng-controller="profileController as profile">
    <div class="container">
        <header>    
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">OnlineU</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Catalog</a></li>
                            <li class="active"><a href="#profile">Profile</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#logout">Logout</a></li>
                            <li><a href="#blog">Blog</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
        </header>
    </div>

    <main>
        <div class="container">
            <h1 id="h1level1">Profile</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input placeholder="First Name" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input placeholder="Last Name" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input placeholder="Email" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input placeholder="Password" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-10"><button type="submit" class="btn btn-primary">Update</button></div>
                </div>
            </form>

           

        </div><!-- /.container -->

        <div class="container">
            <h2 id="h1level2">Courses Created</h2>
        </div>

        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Category</th>
                        <th>Date Created</th>
                        <th>Description</th>
                        <th>
                            <button ng-click="profile.openCourseDialogCreate()" class="btn btn-success pull-right">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody id="courses">
                    <tr ng-repeat="course in profile.courses">
                        <td class="name">{{course.name}}</td>
                        <td class="category">{{course.category}}</td>
                        <td class="dateCreated">{{course.dateCreated}}</td>
                        <td class="description">{{course.description}}</td>
                        <td>
                            <button ng-click="profile.openCourseDialogEdit(course)" class="btn btn-warning edit">
                                <span class="glyphicon glyphicon-edit"></span>
                            </button>
                        </td>
                        <td>
                            <button ng-click="profile.deleteCourse(course)" class="btn btn-danger remove">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <script type="text/ng-template" id="myModalContent2.html">
            <div><h1>hello</h1></div>
            </script>
        </div>

        <div>
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header"
                <h2 class="modal-title">Create / Edit Course</h2>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                    <form class="form-horizontal" name="addClassForm">
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="name">Course Name</label>
                            <div class="col-md-4">
                                <input ng-model="course.name" id="name" name="name" type="text" class="form-control input-md">
                                {{course.name}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="category">Category</label>
                            <div class="col-md-4">
                                <select ng-model="course.category" id="category" name="category" class="form-control input-md">
                                        <option value="PROG">Programming</option>
                                        <option value="DB">Database</option>
                                        <option value="WEB">Web Development</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">Date Created</label>
                            <div class="col-md-4">
                                <p>Date: <input ng-model="course.dateCreated" type="text" id="datepicker"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">Description</label>
                            <div class="col-md-4">
                            <textarea ng-model="course.description" id="description" name="description" class="form-control input-md"></textarea>
                            </div>
                        </div>
                    </form> 
                    </div>
                </div>  
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>

        </script> 
        </div>

        
    </main>


</body>
</html>
